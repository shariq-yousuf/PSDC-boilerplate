<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-gray-800 text-white p-4">
      <nav class="flex space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="login.html" id="loginLink" class="hover:underline">Login</a>
        <a href="signup.html" id="signupLink" class="hover:underline"
          >Sign Up</a
        >
        <a
          href="#"
          id="logoutLink"
          onclick="logout()"
          class="hover:underline text-red-500 hidden"
          >Logout</a
        >
      </nav>
    </header>
    <main class="p-6 max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4">Reset Password</h1>
      <form id="loginForm" onsubmit="login(event)" class="space-y-4">
        <div>
          <label for="reset-password" class="block text-lg font-medium"
            >Enter email:</label
          >
          <input
            type="email"
            id="reset-password"
            required
            class="w-full p-2 border rounded"
          />
        </div>
        <button type="submit" class="w-full p-2 bg-gray-800 text-white rounded">
          Reset
        </button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
